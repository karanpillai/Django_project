{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="text-center" style="text-decoration: underline;">Login form</h3>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Nai Shuruvat Kare !!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="form-group border-top pt-3">
            <small class="text-muted">
                Don't Have an Account? <a href="{% url 'user-register' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
